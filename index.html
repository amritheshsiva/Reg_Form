<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<h1>Student Registration Form</h1>
<form>
	<label>Name</label>
	<input type="text">
	<br><br>
	<label>Email</label>
	<input type="email">
	<br><br>
	<label>PhoneNumber</label>
	<input type="number">
	<br><br>
	<label>Password</label>
	<input type="password">
	<br><br>
	<label>Date of Birth</label>
	<input type="date">
	<br><br>
	<label>Gender</label>
	<input type="radio">
	<label>Male</label>
	<input type="radio">
	<label>Female</label>
	<br><br>
	<label>Country</label>
	<select>
		<option>Choose your Country</option>
		<option>India</option>
		<option>US</option>
		<option>UK</option>
		<option>China</option>
		<option>Russia</option>
		<option>Japan</option>
		<option>Germany</option>
		<option>France</option>
		<option>Canada</option>
		<option>Brazil</option>
	</select>
	<br><br>
	<label>About Yourself:</label>
	<textarea id="About" name="About" rows="5" cols="50"></textarea>
	<br><br>
	<label>Upload any ID proof</label>
	<input type="file">
	<br><br>
	<input type="checkbox">
	<label>By clicking you agree to our terms and conditions</label>
	<br><br>
	<input type="Submit">






</body>
</html>
